    <script>
    function EvaluateForm() {   
        if(document.getElementById('userName').value == 'staff' && document.getElementById('passWord').value == 'staff') {
            document.myForm.action = "StaffManagement.php";
        }
        else if(document.getElementById('userName').value == 'admin' && document.getElementById('passWord').value == 'admin') {
            document.myForm.action = "DatabaseAdministration.php";
        }
        document.forms["myForm"].submit();
        return false;
    }
    function openForm() {
        document.getElementById("loginform").style.display = "flex";
    }
    function closeForm() {
        document.getElementById("loginform").style.display = "none";
    }
    </script>
    <body>
        <div class="navsection">
            <div class="logo-container">
                <img src="images/ustseal.png" width="50px">
            </div>
            <ul>
                <li>Notifications</li>
                <li>Messages</li>
                <li><button onclick="openForm()" class="loginbtn">Login</button></li>
            </ul>
        </div>
        <div class="mainsection">
            <form action="" method="POST" name="myForm" id="loginform">
                <h2>Welcome</h2>
                <label>Username: <input type="text" id="userName" name="userName"/></label>
                <label>Password: <input type="password" id="passWord" name="userName"/></label>
                <div class="formBtns">
                    <button onClick="closeForm()">Cancel</button>
                    <input type="submit" onClick="return EvaluateForm();">
                </div>
            </form>
            <a href="StudentEnrollment.php" class="enroll-btn">Enroll_Now</a>
        </div>
